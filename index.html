<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Envelope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="envelope" class="envelope">
        <div id="letter" class="letter">
            <div class="message">
                WILL YOU BE MY VALENTINE?<br>PLEEEAAASSEEE
            </div>
            <div class="options">
                <label class="option"><input type="checkbox" name="response" value="yes"> YES :)</label>
                <label class="option"><input type="checkbox" name="response" value="no"> no :(</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
